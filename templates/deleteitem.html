{% extends "layout-full.html" %}

{% block main %}
    <h1>Are you sure to delete {{item}}?</h1>
    <form action="{{ url_for('deleteItem', category=category, item=item) }}" method = 'post'>

    <input class="btn btn-danger" type='submit' value='Delete'>
    <a class="btn btn-primary" href = "{{ url_for('showCategoryItems', category=category) }}">Cancel </a>
     </form>
{% endblock %}
