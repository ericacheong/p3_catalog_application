{% extends "layout-full.html" %}

{% block main %}
    <h1>Edit {{item.name}} in {{category.name}}</h1>
    <form class="form-horizontal" action="{{ url_for('editItem', category_id=category.id, item_id=item.id) }}" method = 'post'>
        <div class="form-group">
            <label for="item-name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type='text' class="form-control" id='item-name' name='name' value='{{item.name}}'>
            </div>
        </div>
        <div class="form-group">
            <label for="item-des" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="5" id="item-des" name="description">{{item.description}}
                </textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="item-cat" class="col-sm-2 control-label">Category</label>
            <div class="col-sm-10">
                <select class="form-control" id="item-cat" name='cat'>
                    {% for c in categories %}
                    <option value='{{c.name}}'>{{c.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type='submit' value='Edit'>
                <a class="btn btn-danger" href="{{ url_for('showItemDescription', category_id=category.id, item_id=item.id)}}">Back to {{category.name}}</a>
            </div>
        </div>
{% endblock %}
