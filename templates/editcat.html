{% extends "layout-full.html" %}

{% block main %}
    <h1>Edit {{category}}</h1>
    <form action="{{ url_for('editCategory', category=category) }}" method = 'post'>
    <dl>
        <dt>Category:</dt>
        <dd><input type='text' size='30' name='name' value='{{category}}'></dd>
    </dl>

    <input class="btn btn-primary" type='submit' value='Edit'>
    <a class="btn btn-danger" href="{{url_for('latestItems')}}">Cancel</a>
{% endblock %}
