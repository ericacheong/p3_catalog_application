{% extends "layout-full.html" %}


{% block main %}
    <h2>{{ item.name }}</h2>
    <br />
    <p>{{ item.description }}</p>
    <br />
    <small>Created by {{item.user.name}}</small>
    <br />
    {% if 'username' in session %}
        <a class="btn btn-primary" href="{{url_for('editItem',category_id=category.id, item_id=item.id)}}">Edit</a>
        <a class="btn btn-primary" href='{{url_for('deleteItem',category_id=category.id, item_id=item.id)}}'>Delete</a>
    {% endif %}
    <a class="btn btn-danger" href='{{url_for('showCategoryItems', category_id=category.id)}}'>Back to {{category.name}}</a>
  
{% endblock %}
