{% extends "layout-full.html" %}

{% block main %}
    <h1>Are you sure to delete {{item.name}}?</h1>
    <form action="{{ url_for('deleteItem', category_id=category.id, item_id=item.id) }}" method = 'post'>

    <input class="btn btn-danger" type='submit' value='Delete'>
    <a class="btn btn-primary" href = "{{ url_for('showCategoryItems', category_id=category.id) }}">Cancel </a>
     </form>
{% endblock %}
