{% extends "layout-full.html" %}

{% block main %}
    <h1>Are you sure to delete {{category.name}}?</h1>
    <form action="{{ url_for('deleteCategory', category_id=category.id) }}" method = 'post'>

    <input class="btn btn-danger" type='submit' value='Delete'>
    
    <a class="btn btn-primary" href = "{{ url_for('showCategoryItems', category_id=category.id) }}">Cancel </a>
    </form>
{% endblock %}
