{% extends "layout.html" %}
{% block leftpane %}
    {{ super() }}
    <a class="btn btn-primary" href="{{url_for('editCategory', category_id=category.id)}}">Edit Category</a>
    <a class="btn btn-danger" href="{{url_for('deleteCategory', category_id=category.id)}}">Delete Category</a>
{% endblock %}


{% block main %}
    <h2>{{ category.name }} Items ({{items|length}})</h2>
    <ul>
    {% for i in items %}
        <li><a href='{{url_for('showItemDescription', category_id=category.id, item_id=i.id)}}'>{{ i.name }}</a></li>
    {% endfor %}
    </ul>
    {% if 'username' in session %}
        <a class="btn btn-primary" href="{{url_for('addItem', category_id=category.id)}}">Add Item</a>
    {% endif %}
{% endblock %}
